<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>MASS CONVERTER</title>
</head>
<body>

<div class="big">

 <div class="mass-container">
    <h1>Mass Converter</h1>
     <div class="mass-mass-container">
        
        <div class="input-control">
            <label for="kilogram">Kilogram</label>
            <input type="number" id="kilogram" placeholder="Enter a value...">
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="gram">Gram</label>
            <input type="number" id="gram" placeholder="Enter a value...">
            <div class="error"></div>

        </div>

        <div class="input-control">
            <label for="pound">Pounds</label>
            <input type="number" id="pound" placeholder="Enter a value...">
            <div class="error"></div>
        </div>

        <div class="input-control">
            <label for="ounces">Ounces</label>
            <input type="number" id="ounce" placeholder="Enter a value...">
            <div class="error"></div>
        </div>
    </div>
    <p>Created by: Markpious <br> Copyright &copy; 2022</p>

</div>   
</div>   
<script src="script.js"></script>
</body>
</html>
